<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<div layout:fragment="main-content">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <h3 class="register">User registration</h3>

    <form class="newForm" th:action="@{/saveUser}" method="post" th:object="${user}">

        <div class="form-group">
            <label for="username"> User Name</label>
            <input type="text" class="form-control" th:field="*{username}" id="username" required/>
        </div>


        <div class="form-group ">
            <label for="email"> Email</label>
            <input type="email" class="form-control"  th:field="*{email}" id="email" required/>

        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required minlength="5" placeholder="Put minimum 5 characters for code">
        </div>


        <div class="form-group ">
            <label for="roles">Select Role</label>
            <select id="roles" name="roleId" class="form-control">
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
            </select>
        </div>
        <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>
    </form>

</div>
</body>
</html>
