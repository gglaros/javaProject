<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Owners</title>
</head>
<body>
<div layout:fragment="main-content">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
<!--        <th>Role</th>-->
        <th>Properties</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr >
        <td class="table-element" th:text="${owner.firstName}"></td>
        <td class="table-element" th:text="${owner.lastName}"></td>
        <td class="table-element" th:text="${owner.email}"></td>
        <td class="table-element" th:text="${owner.phone}"></td>
<!--        <td class="table-element" th:text="${owner.user}"></td>-->

        <td>
          <a class="button" th:href="@{'/owner/show/properties/' + ${owner.id}}">properties </a>
        </td>
        <td>
          <a class="button" th:href="@{'/owner/make/property/' + ${owner.id}  }">add property</a>
          <a class="btn btn-primary" th:href="@{/applications/make/{ownerId}(ownerId=${owner.id})}">Make Application</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>



</body>
</html>
