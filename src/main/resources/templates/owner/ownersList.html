<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<div layout:fragment="main-content">
    <div th:if="${ not#lists.isEmpty(owners)}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Properties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.firstName}"></td>
                <td th:text="${owner.lastName}"></td>
                <td th:text="${owner.email}"></td>
                <td>
                  <span th:if="${owner.properties.isEmpty()}">
                    <a th:href="@{'/owner/make/property/' + ${owner.id}  }">make property</a>
                </span>
                    <span th:if="${!owner.properties.isEmpty()}">
                     property:
                      <ul>
           <li th:each="property : ${owner.properties}" th:text="${property.address}"></li>
                   </ul>
                </span>

                </span>
                </td>
                <td>
                    <a  class="btn btn-outline-light btn-sm" th:href="@{'/owner/' + ${owner.id}}">Details</a>

                </td>


                <!--                <td>-->
<!--                    <a  class="btn btn-outline-light btn-sm" th:href="@{'/student/' + ${student.id}}">Details</a>-->
<!--                    <a  class="btn btn-outline-info btn-sm" th:href="@{'/student/profile/' + ${student.id}}">Profile</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(owners)}">
        No Owners found!
    </div>
<!--    <a href="/student/new" class="btn btn-primary" role="button">Create new Student</a>-->
</div>
</body>
</html>
