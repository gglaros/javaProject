<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Owner</title>
</head>
<body>

<div layout:fragment="main-content">
    <h2 class="h2">Complete setting up your owner profile</h2>
    <form action="#" th:action="@{/owner/new}" th:object="${owner}" method="post" onsubmit="hideButton()">
<!--    <form action="/save-owner" method="post" onsubmit="disableButton()">-->

    <input type="hidden" th:value="${user.id}" name="userId" />

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName"  minlength="3" maxlength="50" pattern=".{3,50}" title="First Name must be between 3 and 50 characters."
                   class="form-control" th:field="*{firstName}" required> <div  th:errors="*{firstName}"> </div>
        </div>


        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" minlength="3" maxlength="50" pattern=".{3,50}" title="Last Name must be between 3 and 50 characters." class="form-control" th:field="*{lastName}"  required>
        </div>

    <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone"  minlength="10" maxlength="13" pattern="^\+?[0-9]{7,15}$"
               title="Phone number must be 7 to 15 digits and can optionally start with '+'." class="form-control"  th:field="*{phone}" required />
    </div>

<!--        <button type="submit" class="btn btn-primary">Submit</button>-->
        <button type="submit" class="btn btn-primary" id="submitButton">Save</button>
    </form>
    <script>
        function hideButton() {
            const button = document.getElementById("submitButton");
            button.style.display = "none"; // Αποκρύπτει το κουμπί
        }
    </script>
</div>
</body>
</html>
