<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>
<div layout:fragment="main-content">

        <form th:action="@{/owner/make/property/{id}(id=${owner.id})}" th:object="${property}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{owner.id}" />


            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" th:field="*{city}">
            </div>


            <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}">
        </div>

        <div class="form-group">
            <label for="rentPrice">RentPrice</label>
            <input type="text" id="rentPrice" class="form-control" th:field="*{rentPrice}">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
