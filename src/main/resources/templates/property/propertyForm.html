<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Property</title>
</head>
<body>
<div layout:fragment="main-content">

        <form th:action="@{/owner/make/property/{id}(id=${owner.id})}" th:object="${property}" method="post" onsubmit="hideButton()">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" th:field="*{city}" required>
            </div>


            <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" class="form-control" th:field="*{description}" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" th:field="*{address}" required>
        </div>

            <div class="form-group">
                <label for="rentPrice">Rent Price</label>
                <input type="number" id="rentPrice" class="form-control" th:field="*{rentPrice}" required min="0" step="any">
            </div>



            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
    <script>
        function hideButton() {
            const button = document.getElementById("submitButton");
            button.style.display = "none"; // Αποκρύπτει το κουμπί
        }
    </script>
</div>
</body>
</html>
