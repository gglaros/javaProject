<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Properties</title>
</head>
<body>
<div layout:fragment="main-content">
    <!-- Έλεγχος αν η λίστα properties δεν είναι άδεια -->
    <div th:if="${not #lists.isEmpty(properties)}">
        <table class="table">
            <thead>
            <tr>
                <th>City</th>
                <th>Description</th>
                <th>Address</th>
                <th>Rent Price</th>
                <th>Owner</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through properties -->
            <tr th:each="property : ${properties}">
                <td th:text="${property.city}">City</td>
                <td th:text="${property.description}">Description</td>
                <td th:text="${property.address}">Address</td>
                <td th:text="${property.rentPrice}">Rent Price</td>
                <td th:if="${property.owner != null}" th:text="${property.owner.firstName}">Owner</td>
                <td th:if="${property.owner == null}">No Owner</td>
                <td>
                    <a class="btn btn-outline-light btn-sm"
                       th:href="@{'/property/' + ${property.id}}">Details</a>
                    <a class="btn btn-outline-light btn-sm"
                       th:href="@{/applications/make/{ownerId}(ownerId=${property.owner.id})}"
                       th:if="${ property.status==null}">
                        Make Application
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Αν η λίστα properties είναι άδεια -->
    <div th:if="${#lists.isEmpty(properties)}">
        No properties found!
    </div>
</div>
</body>
</html>
