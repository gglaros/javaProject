<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Make Application</title>
</head>
<body>
<div layout:fragment="main-content">
<h1 >Υποβολή Αίτησης</h1>
    <div th:if="${not #lists.isEmpty(properties)}">
<form th:action="@{/OwnerApplications/submit}" method="post" th:object="${app}">
    <input type="hidden" th:name="ownerId" th:value="${owner.id}" />

    <table>
        <thead>
        <tr>
            <th class="property-header">Select</th>
            <th class="property-header">City</th>
            <th class="property-header">Address</th>
            <th class="property-header">Description</th>
            <th class="property-header">Rent Price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="property : ${properties}">
            <td>
                <label>
                    <input type="radio" name="property" th:value="${property.getId()}" />
                </label>
            </td>
            <td class="property-cell" title="City" th:text="${property.getCity()}"></td>
            <td class="property-cell" title="Address" th:text="${property.getAddress()}"></td>
            <td class="property-cell" title="Description" th:text="${property.getDescription()}"></td>
            <td class="property-cell" title="Price" th:text="${property.rentPrice}"></td>

        </tr>
        </tbody>
    </table>
    <div class="center-button-container">
        <button class="button" type="submit">Submit</button>
    </div>
</form>
</div>
    <div th:if="${#lists.isEmpty(properties)}">
       You have completed all your  <strong>applications</strong>, or you do not have any  <strong>properties.</strong>

    </div>
</div>
</body>
</html>
