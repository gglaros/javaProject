<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Owners</title>
</head>
<body>
<div layout:fragment="main-content">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>UserName</th>
            <th>Validation status</th>

        </tr>
        </thead>
        <tbody>
        <tr >
            <td class="table-element" th:text="${tenant.firstName}"></td>
            <td class="table-element" th:text="${tenant.lastName}"></td>
            <td class="table-element" th:text="${tenant.email}"></td>
            <td class="table-element" th:text="${tenant.phone}"></td>
            <td class="table-element" th:text="${tenant.user}"></td>
            <td class="table-element" th:text="${tenant.validation}"></td>

        </tr>
        </tbody>
    </table>
</div>



</body>
</html>
